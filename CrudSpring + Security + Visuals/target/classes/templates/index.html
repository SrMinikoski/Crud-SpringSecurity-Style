<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/acc0f57857.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Verdana;
            text-align: center;
        }
        h1{
            font-size: 1.5em;
            font-weight: bold;
            margin: 40px;
            background-color: lightgray;
            padding: 10px;
            border-radius: 60px;
            box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
        }
        form{
            margin: 40px;
        }
        .links{
                display: flex;
            flex-direction:column ;

        }

        a{
            margin: 20px auto;
            text-decoration: none;
            color: black;
            background-color: lightgray;
            padding: 10px;
            border-radius: 20px;
            width: 200px;
            box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
            transition: .2s;
        }
        a:hover{
            background-color: green;
            color: white;
            transform: scale(1.08);
        }

    button{
        padding: 12px;
        border: none;
        border-radius: 50px;
        background-color: orange;
        color: white;
        transition: .2s;
        box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
    }
    button:hover{
        background-color: red;
        transform: scale(1.1);
    }
section{
    margin: 60px auto;
    width: 600px;
    background-color: gray;
    border-radius: 60px;
    box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
    height: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
<section>
<h1 th:inline="text">Bem-vindo ao Sistema de Cadastro de Pessoas <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<div class="links">
<a href="pessoa/listar">Listar Pessoas</a>
<a href="pessoa/cadastrar">Cadastrar Pessoa</a>
</div>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sair <i class="fa-solid fa-right-from-bracket"></i></button>
</form>
</section>
</body>
</html>
