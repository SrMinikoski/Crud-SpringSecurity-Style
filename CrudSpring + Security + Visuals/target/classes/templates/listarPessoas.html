<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listar Pessoas</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Verdana;
        text-align: center;
    }
    h1{
        font-size: 1.5em;
        font-weight: bold;
        margin: 40px;
        background-color: lightgray;
        padding: 10px;
        border-radius: 60px;
        box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
    }
    form{
        margin: 40px;
    }

    a{
        margin: 20px auto;
        text-decoration: none;
        color: black;
        background-color: lightgray;
        padding: 10px;
        border-radius: 20px;
        width: 200px;
        transition: .2s;
    }
    #del:hover{
        color: red;
    }
    #edit:hover{
        color: #ba7a00;
    }


    #cadastrar{
        padding: 12px;
        border: none;
        border-radius: 50px;
        background-color: green;
        width: 250px;
        color: white;
        transition: .2s;
        box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
    }
    #cadastrar:hover{
        background-color: #0ca30c;
        transform: scale(1.1);
    }
    #sair{
        padding: 12px;
        border: none;
        border-radius: 50px;
        background-color: orange;
        width: 230px;
        color: white;
        transition: .2s;
        box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
        margin-top: -5px;
    }
    #sair:hover{
        background-color: orangered;
        transform: scale(1.1);
    }
    section{
        margin: 60px auto;
        width: 800px;
        background-color: gray;
        border-radius: 60px;
        box-shadow: 0px 5px 2px rgba(0, 0, 0, 0.16);
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
   table tr{
       padding: 10px;
    }
    table td{
        padding: 15px;
    }
    table a{
        padding: 10px;
        margin: 10px;
    }
    #tr2 td{
        background-color: lightgray;
        border-radius: 40px;
    }





</style>
<body>
<section>
<h1>LISTA DE PESSOAS</h1>
<table>
    <div id="linha">
        <tr id="tr1">
            <td>Id</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Fone</td>
            <td>Role</td>
            <td>Senha</td>
        </tr>
    </div>
    <tr th:each="p : ${listaPessoa}" id="tr2">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.fone}"></td>
        <td th:text="${p.role}"></td>
        <td th:text="${p.senha}"></td>
        <td>
            <a th:href="@{/pessoa/alterar/{id}(id=${p.id})}" id="edit">Editar</a>
            <a th:href="@{/pessoa/excluir/{id}(id=${p.id})}"  id="del">Excluir</a>
        </td>
    </tr>
</table>
<a href="/pessoa/cadastrar" id="cadastrar">Cadastrar outra Pessoa</a>
    <a href="/" id="sair">Voltar ao menu</a>
</section>
</body>
</html>
